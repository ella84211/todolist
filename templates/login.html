{% extends "layout.html" %}

{% block body %}
    <div>
        <h1>To Do List</h1>
    </div>
    <form action="/login" method="post">
        <div>
            <input id="username" name="username" placeholder="Username" type="text" required="required" autofocus="autofocus">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password" required="required">
        </div>
        <button type="submit">Log In</button>
    </form>
    <div>
        <a href="/register">Register</a>
    </div>
{% endblock %}
